services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_NAME: ${APP_NAME}
      APP_TIMEZONE: ${APP_TIMEZONE}
      BOOKING_MAX_DAYS_AHEAD: ${BOOKING_MAX_DAYS_AHEAD}
      BOOKING_SLOT_MINUTES: ${BOOKING_SLOT_MINUTES}
      BOOKING_DURATION_MINUTES: ${BOOKING_DURATION_MINUTES}
      BOOKING_OPEN_TIME: ${BOOKING_OPEN_TIME}
      BOOKING_CLOSE_TIME: ${BOOKING_CLOSE_TIME}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRES_MINUTES: ${JWT_EXPIRES_MINUTES}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_DIR: ${LOG_DIR}
      LOG_FILE: ${LOG_FILE}
      LOG_ROTATION_WHEN: ${LOG_ROTATION_WHEN}
      LOG_BACKUP_COUNT: ${LOG_BACKUP_COUNT}
      LOG_COLOR: ${LOG_COLOR}
      REDIS_URL: ${REDIS_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_TLS: ${SMTP_TLS}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    command: ["/app/scripts/start.sh"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_started

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_NAME: ${APP_NAME}
      APP_TIMEZONE: ${APP_TIMEZONE}
      BOOKING_MAX_DAYS_AHEAD: ${BOOKING_MAX_DAYS_AHEAD}
      BOOKING_SLOT_MINUTES: ${BOOKING_SLOT_MINUTES}
      BOOKING_DURATION_MINUTES: ${BOOKING_DURATION_MINUTES}
      BOOKING_OPEN_TIME: ${BOOKING_OPEN_TIME}
      BOOKING_CLOSE_TIME: ${BOOKING_CLOSE_TIME}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRES_MINUTES: ${JWT_EXPIRES_MINUTES}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_DIR: ${LOG_DIR}
      LOG_FILE: ${LOG_FILE}
      LOG_ROTATION_WHEN: ${LOG_ROTATION_WHEN}
      LOG_BACKUP_COUNT: ${LOG_BACKUP_COUNT}
      LOG_COLOR: ${LOG_COLOR}
      REDIS_URL: ${REDIS_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_TLS: ${SMTP_TLS}
    volumes:
      - ./logs:/app/logs
    command: ["celery", "-A", "src.tasks.celery_app:celery_app", "worker", "-l", "info"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_started

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"

  vector:
    image: timberio/vector:0.44.0-alpine
    volumes:
      - ./logs:/logs
      - ./monitoring/vector/vector.toml:/etc/vector/vector.toml:ro
    command: ["--config", "/etc/vector/vector.toml"]
    depends_on:
      api:
        condition: service_started

  prometheus:
    image: prom/prometheus:v2.55.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:11.3.0
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      prometheus:
        condition: service_started

volumes:
  db_data:
